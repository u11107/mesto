<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class=page>
    <header class="header">       
            <img class="header__img" alt="логотип" src="./images/logo/header__logo.svg">       
    </header>

    <main>
        <section class="profile">
            <img class="profile__img" alt="фото" src="./images/profile/image.jpg">
            <div class="profile__box">
                <h1 class="profile__info">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>            
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__abb-button" aria-label="кнопка добавить"></button>
        </section>

        <section class="foto">
            <ul class="foto__grup">
                
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__author">&copy; 2020. Мубинов Ринат</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__btn popup__btn_action_close"
                    title="Закрыть без сохранения" aria-label="закрыть без сохранения">
                </button>
                <form class="popup__form" name="popup__form">
                    <h3 class="popup__title">Редактировать профиль</h3>                   
                        <input  maxlength="40" minlength="2" class="popup__item popup__item_type_name" placeholder="Имя" required="" name="firstname">              
                        <input  maxlength="40" minlength="2" class="popup__item popup__item_type_vocation" placeholder="Призвание" required="" name="vocation">
                    <button type="submit" value="Сохранить" class="popup__btn popup__btn_action_submit" aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup">
            <div class="popup popup__foto">
                <div class="popup__container popup__container_window popup__container_window_on">
                    <button type="button" class="popup__btn popup__btn_action_img" title="Закрыть без сохранения" aria-label="закрыть без сохранения"></button>
                        <figure class="popup__figure">
                            <img src="#" class="popup__image_foto" alt="Image">
                            <figcaption class="popup__image-caption"></figcaption>
                      </figure>
                </div>
            </div>
        </div>
        
        <div class="popup popup__add_card">
            <div class="popup__container">
                <button type="button" class="popup__btn popup__btn_action_close"
                    title="Закрыть без сохранения" aria-label="закрыть без сохранения">
                </button>
                <form class="popup__form popup__add_form" name="popup__form">
                    <h3 class="popup__title">Новое место</h3>                   
                        <input  maxlength="40" minlength="2" class="popup__item popup__item_type_title" placeholder="Название" required="" name="firstname">              
                        <input  maxlength="100" minlength="2" class="popup__item popup__item_type_link" placeholder="Ссылка на картинку" required="" name="vocation">
                    <button type="submit" value="Сохранить" class="popup__btn popup__btn_action_submit" aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>

    </main>
    <template id = "templateFoto">
        <li class="foto__list"> 
            <button class="foto__delete-button"></button>             
            <img class="foto__items" alt="#" src="#">
            <div class="foto__like-box">
                <h2 class="foto__figcaption"></h2>
            <button type="button" class="foto__like foto__like-black" aria-label="кнопка like"></button>
            </div>                       
        </li>
    </template>
<script defer src="./js/script.js"></script>
</body>

</html>
