<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>

<body class=page>
    <header class="header">

            <button class="profile__abb-button"></button>

        <section class="foto">
            <ul class="foto__grup">
                <li class="foto__list">
                    <figure class="foto__element">
                        <img class="foto__items" alt="фото" src="./images/kirill-pershin-1556355-unspl.jpg">
                        <figcaption class="foto__figcaption">Домбай<img class="foto__like" alt="сердце" src="./images/hert.svg"></figcaption>  
                    </figure>
                    
                </li>

                <li class="foto__list">
                    <figure class="foto__element">
                        <img class="foto__items" alt="фото" src="./images/kirill-pershin-1088404-.jpg">

                    </figure>
                </li>

                <li class="foto__list">
                    <figure class="foto__element">
                        <img class="foto__items" alt="фото" src="./images/kirill-pershin-1404681-unspl.jpg">
                        <figcaption class="foto__figcaption">Гора Эльбрус<img class="foto__like" alt="сердце" src="./images/hert.svg"></figcaption>
                    </figure>
                </li>

                <li class="foto__list">
                    <figure class="foto__element">
                        <img class="foto__items" alt="фото" src="./images/kirill-pershin-1556355-unspl.jpg">
                        <figcaption class="foto__figcaption">Домбай<img class="foto__like" alt="сердце" src="./images/hert.svg"></figcaption>
                    </figure>
                </li>

                <li class="foto__list">
                    <figure class="foto__element">
                        <img class="foto__items" alt="фото" src="./images/kirill-pershin-1404681-unspl.jpg">
                        <figcaption class="foto__figcaption">Гора Эльбрус<img class="foto__like" alt="сердце" src="./images/hert.svg"></figcaption>
                    </figure>
                </li>

                <li class="foto__list">
                    <figure class="foto__element">
                        <img class="foto__items" alt="фото" src="./images/kirill-pershin-1088404-.jpg">
                        <figcaption class="foto__figcaption">Карачаево-Черкесия<img class="foto__like" alt="сердце" src="./images/hert.svg"></figcaption>
                    </figure>
                </li>
